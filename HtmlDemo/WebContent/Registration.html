<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SapKart-Registration</title>
</head>
<body>

<header align="center">
 	<font face="cursive" size="7" color="blue">Registration</font>
 	<hr style="height:3px;background-color: red"/>
 </header>
 
 <section style="min-height: 500px">
 <h2 align="center">Registration</h2>
 
 <div style="width:300px; margin:0 auto">
 	<form >
 		<fieldset>
 			<legend>Personal</legend>
 			<pre>
 	User name <input type="text" name="txtname" placeholder="username"/>
 	E-mail    <input type="email" required="required" name="txtemail"/>
 	DOB 	  <input type="date" required="required"/>
 			</pre>
 		</fieldset>
 		<fieldset>
 			<legend>Gender</legend>
 			 <input type="radio" name="gender" value="Male"/>Male
 			 <input type="radio"  name="gender" value="Female"/>Female
 			
 			
 		</fieldset>
 		
 		<fieldset>
 			<legend>City</legend>
 			 <select >
 			 	<option value="">Delhi</option>
 			 	<option value="">Noida</option>
 			 	<option value="" selected="selected">Gurgaon</option>
 			 	<option value="">Mumbai</option>
 			 	<option value="">Patna</option>
 			 	<option value="">Baliya</option>
 			 	<option value="">Banaras</option>
 			 	
 			 </select>
 			 <br>
 			 <input type="checkbox"/>Subscribe new product and offers
 			
 			
 		</fieldset>
 		
 		<fieldset>
 			<legend>Submit the form</legend>
 			 <input type="submit" name="txtname" placeholder="username"/>
 			 <input type="reset" required="required" name="txtemail"/>
 			
 			
 		</fieldset>
 	</form>
 
 
 </div>
 </section>

</html>
