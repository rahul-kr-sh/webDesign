<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SapKart-Login</title>
</head>
<body>
<header align="center">
 	<font face="cursive" size="7" color="blue">SAPKART</font>
 	<hr style="height:3px;background-color: red"/>
 </header>
 
 <section style="min-height: 550px">
 <h2 align="center">Login</h2>
 
 <form name="form1" autocomplete="on">
 <table cellpadding="10" cellspacing="0" bgcolor="#07e1ed" style="margin:0 auto" >
 	<tr>
 		<td>Username</td>
 		<td><input type="text" name="txtname" placeholder="enter username"></td>
 	</tr>
 	<tr>
 		<td>Password</td>
 		<td><input type="password" required="required" name="txtpass" autocomplete="off" placeholder="enter password"/></td>
 	</tr>
 	<tr>
 		
 		<td colspan="2" align="center">
 		<input type="submit" value="Login"/>
 		</td>
 	</tr>
 </table>
 </form>
 </section>
 
 <footer align="center">
 <hr style="height:3px;background-color: red"/>

 </footer>
</body>
</html>
