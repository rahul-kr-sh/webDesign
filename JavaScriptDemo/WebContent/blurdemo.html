<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>

function validate(element){
	document.getElementById("err1").innerHTML="";
	if(isNaN(element.value)){
		
		/*alert("Id must be the number");
		this.focus();
		setTimeout(function(){element.focus();}, 1);*/
		document.getElementById("err1").innerHTML="id must be the number";
		element.focus();
	}
	else{
		removeFocus(element);
	}
}
function removeFocus(element){
	element.style.backgroundColor="white";
	element.style.borderColor="";
}
function makeFocus(element){
	element.style.backgroundColor="yellow";
	element.style.borderColor="red";
}

</script>
</head>
<body onload="alert('body is opening')" onunload="alert('body is closing')">
<h1>Blur event</h1>
<hr/>
<form>
	<table cellpadding="10" bgcolor="#e3e3e3">
		<tr>
			<td>empid</td>
			<td><input type="text" id="txtid" onblur="removeFocus(this);validate(this)" onfocus="makeFocus(this)"/></td>
			<td id="err1"></td>
			
		</tr>
		<tr>
			<td>name</td>
			<td><input type="text" id="txtname" onblur="removeFocus(this)" onfocus="makeFocus(this)"/></td>
			
		</tr>
		
		<tr><td colspan="3" align="center"><input type="submit" /></td></tr>
	</table>
	</form>
</body>
</html>
