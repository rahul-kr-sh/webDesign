<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
function enableBtn(chk){
	var btnelement=document.getElementById("btn1");
	if(chk.checked)
		btnelement.disabled=false;
	else
		btnelement.disabled=true;
}

</script>
</head>
<body>
<h1>Disable/Enable Demo</h1>
<hr/>
<input type="checkbox" onclick="enableBtn(this)"/>Accept terms and conditions<br/>
<br/>
<br/>
<input id="btn1" type="button" value="accept" disabled="disabled"/>

</body>
</html>
