<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
#div1{
	height:200px;
	width:200px;
	border: 1px solid red;
	margin: 30 auto;
	padding: 10px;
	
}
</style>

<script >

function displayBg(cval){
	document.getElementById("div1").style.backgroundColor=cval;
}
function displayFg(cval){
	document.getElementById("div1").style.color=cval;
}
</script>
</head>
<body>
<h1 align="center">Configure colors</h1>
<div style="width:200px; margin:0 auto;">
	BG<input type="color" onchange="displayBg(this.value)"/>
	Fg<input type="color" onchange="displayFg(this.value)"/>

</div>
<div id="div1">
	Loren ipsum Loren ipsum Loren ipsum Loren ipsum Loren ipsum Loren ipsum 
	Loren ipsum Loren ipsum Loren ipsum Loren ipsum Loren ipsum Loren ipsum 
</div>
</body>
</html>
