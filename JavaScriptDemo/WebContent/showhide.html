<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
#div1{
  width: 300px;
  height:300px;
 
  margin: 0 auto;
}
#div2{
background: -webkit-linear-gradient(center,red,yellow,green);
background: -ms-linear-gradient(center,red,yellow,green);
background: -moz-linear-gradient(center,red,yellow,green);

color: white;
height:200px;
width:200;
padding:10px;
display:none;
}
</style>
<script>
  
  function display(chk){
	  
	  
	  if(chk.checked)
		  document.getElementById("div2").style.display='block';
	  else
		  document.getElementById("div2").style.display='none';
  }

</script>

</head>
<body>
<h1>Show/Hide html</h1>
<hr/>
<div id="div1">
 <input type="checkbox" id="chk1" onclick="display(this)"/>show/hide Advertisement<br/>
 <div id="div2">
     <h2>Peter England</h2>
  </div>

</div>
</body>
</html>
