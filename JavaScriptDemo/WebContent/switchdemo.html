<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
#div1 {
	width: 200px;
	height: 200px;
	border: 1px solid red;
}
</style>
<script>
 function display(str){
	if(str.value=="html")
		document.getElementById("div1").innerHTML=document.getElementById("htmldiv").innerHTML;
	else if(str.value=="css")
		document.getElementById("div1").innerHTML=document.getElementById("cssdiv").innerHTML;
		
	else
		document.getElementById("div1").innerHTML=document.getElementById("html").innerHTML;
 }


</script>

</head>
<body>
	<h1>Switch Demo</h1>
	<hr />
	<h3>Choose any one of them to display definition</h3>
	<input type="radio" name="r1" value="html" onclick="display(this.value)" />html
	<input type="radio" name="r1" value="css" onclick="display(this.value)" />css
	<input type="radio" name="r1" value="js" onclick="display(this.value)" />javascript
	<div id="div1"></div>
	<div id="htmldiv" style="display:none">
	  <ul>
	    <li>Font &amp; Text</li>
	    <li>Background</li>
	    <li>Margin &amp; padding</li>
	    <li>Size</li>
	    <li>Transition</li>
	  </ul>
	</div>
	<div id="cssdiv" style="display:none">
	  <ul>
	    <li>Formatting tag</li>
	    <li>List &amp; Links</li>
	    <li>Table</li>
	    <li>HTML forms</li>
	    
	  </ul>
	</div>
	<div id="jsdiv" style="display:none">
	  <ul>
	    <li>JAVA Script tag</li>
	    <li>List &amp; Links</li>
	    <li>Table</li>
	    <li>HTML forms</li>
	    
	  </ul>
	</div>
</body>
</html>
